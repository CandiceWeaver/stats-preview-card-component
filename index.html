<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__info">
      <div class="card__info--text">
        <h3 class="card__info--text-header">Get <span class="card__info--text-header-highlight">insights</span> that help your business grow.</h3>
        <p class="card__info--text-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="card__info--stats">
        <div class="card__info--stats-stat">
          <h4 class="card__info--stats-stat-number">10k+</h4>
          <h5 class="card__info--stats-stat-text">companies</h5>
        </div>
        <div class="card__info--stats-stat">
          <h4 class="card__info--stats-stat-number">314</h4>
          <h5 class="card__info--stats-stat-text">templates</h5>
        </div>
        <div class="card__info--stats-stat">
          <h4 class="card__info--stats-stat-number">12M+</h4>
          <h5 class="card__info--stats-stat-text">queries</h5>
        </div>
      </div>
    </div>

    <div class="card__img"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Candice Weaver</a>.
  </div>
</body>
</html>
